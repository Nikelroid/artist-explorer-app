<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Assistant Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background: white;
            padding-bottom: 60px; /* Add padding to account for footer height */
        }
        .header {
            padding: 10px;
            text-align: left;
            background: rgb(230, 230, 230);
            color: black;
            font-size: 25px;
            height: 50px;
            width: 100%;
        }
        .chat-container {
            flex: 1;
            width: 80%;
            margin: 50px auto;
            border: 2px solid #ccc;
            border-radius: 17px;
            background-color: #fffbea;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .chat-container:hover {
            border-color: hsl(22, 98%, 45%);
            border-width: 2px;
        }
        .chat-container:focus-within {
            border-color: hsl(22, 98%, 45%);
            border-width: 2px;
        }
        .chat-display {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 60vh; 
            min-height:  60vh;
        }
        .message {
            max-width: 70%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #205375;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #EFEFEF;
            color: black;
        }
        .input-container {
            display: flex;
            align-items: center;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        input {
            flex: 1;
            padding: 5px;
            font-size: 16px;
            border: 0px;
            outline: none;
            background-color: #fffbea;
            height: 35px;
        }
        .send-btn {
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 35px;
            height: 35px;
            border-radius: 17px;
            background-color: #205375;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
            margin-left: 10px;
        }
        .send-btn:hover {
            opacity: 1;
        }
        .footer {
            width: 100%;
            background: #223;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            height: 40px; /* Defined height for the footer */
            z-index: 100; /* Ensure footer stays on top */
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #999;
        }
        /* Add wrapper to ensure content doesn't get hidden */
        .content-wrapper {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        /* Upload button styling */
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-right: 10px;
        }
        .upload-btn {
            width: 35px;
            height: 35px;
            border-radius: 17px;
            background-color: #205375;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.7;
            cursor: pointer;
            border: none;
        }
        .upload-btn:hover {
            opacity: 1;
        }
        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 35px;
            height: 35px;
        }
        /* Image preview styling */
        .image-preview {
            display: none;
            margin: 10px 0;
            text-align: center;
        }
        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="header">AI chatbot</div>
    <div class="content-wrapper">
        <div class="chat-container">
            <div class="chat-display" id="chatDisplay">
                <!-- Chat messages will be appended here -->
            </div>
            <div class="image-preview" id="imagePreview">
                <img id="previewImg" src="#" alt="Image Preview">
            </div>
            <div class="input-container">
                <div class="upload-btn-wrapper">
                    <button class="upload-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                        </svg>
                    </button>
                    <input type="file" id="imageUpload" accept="image/*" />
                </div>
                <input type="text" id="userInput" placeholder="Ask a question about the course..." required>
                <button class="send-btn" onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>
    <div class="footer">Powered by Google Cloud</div>

    <script>
        // Image upload preview
        document.getElementById('imageUpload').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImg').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) {
                alert('Please enter a question.');
                return;
            }
            appendMessage(message, 'user');
            
            // Reset image preview after sending
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('previewImg').src = '#';
            document.getElementById('imageUpload').value = '';
            
            showLoading();

            $.ajax({
                url: '/api/chat/'+message,
                type: 'GET',
                tryCount : 0,
                retryLimit : 8,
                success: function(response) {
                    console.log(response);
                    hideLoading();
                    text = JSON.stringify(response.response)
                    text = text.replace(/\\/g, '').replace(/"/g, '');
                    appendMessage(text, 'bot');
                    input.value = '';
                },
                error : function(xhr, textStatus, errorThrown ) {
                    console.log(textStatus);
                }
            });
        }
        
        function appendMessage(text, sender) {
            const chatDisplay = document.getElementById('chatDisplay');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatDisplay.appendChild(messageDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function showLoading() {
            const chatDisplay = document.getElementById('chatDisplay');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.textContent = 'Thinking...';
            chatDisplay.appendChild(loadingDiv);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        function hideLoading() {
            const chatDisplay = document.getElementById('chatDisplay');
            const loadingDiv = chatDisplay.querySelector('.loading');
            if (loadingDiv) {
                chatDisplay.removeChild(loadingDiv);
            }
        }

        // Enable sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
